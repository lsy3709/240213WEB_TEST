  <h2>2, 3번째 코드 3번 반복</h2>
  <script>
    document.write('<li>1</li>');
    // 상태 변수로, 초깃값으로 활용이 되었고, 상태 패턴. 
    // 
    var i = 0;
    while (i < 3) { //i = 0,1,2,   3일 때 실행이 안됨. 
      // 반복문안에 참일 때, 실행이 되는 문장, 결론, 3번이 실행이됨. 
      document.write('<li>2</li>');
      document.write('<li>3</li>');
      // 주의사항. 상태 변수 증가 시키기.
      i = i + 1;
    }
    document.write('<li>4</li>');
  </script>
